<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ML Interview Notes{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient-animation 15s ease infinite;
        }
        /* Custom animation for the sidebar toggle button */
        @keyframes pulse-subtle {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(99, 102, 241, 0);
            }
        }
        .animate-pulse-subtle {
            animation: pulse-subtle 2s infinite;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
    <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
</head>
<body class="bg-gray-100 antialiased">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{% url 'home' %}" class="text-xl font-bold text-gray-800">
                            ML Interview Notes
                        </a>
                    </div>
                </div>
                
                <div class="hidden md:ml-6 md:flex md:space-x-8">
                    <a href="{% url 'ml_deep_dives:category_list' %}" 
                       class="text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 border-transparent hover:border-gray-300 text-sm font-medium">
                        ML Deep Dives
                    </a>
                    <a href="{% url 'system_design:category_list' %}" 
                       class="text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 border-transparent hover:border-gray-300 text-sm font-medium">
                        System Design
                    </a>
                    <a href="{% url 'question_answer:category_list' %}" 
                       class="text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 border-transparent hover:border-gray-300 text-sm font-medium">
                        Question Answer
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-gray-500 text-sm">
                <p>&copy; 2024 ML Interview Notes. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleButtons = document.querySelectorAll('[data-toggle="collapse"]');
            toggleButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetSelector = button.getAttribute('data-target');
                    const targetElement = document.querySelector(targetSelector);
                    const icon = button.querySelector('i.fa-chevron-down');

                    if (targetElement) {
                        if (targetElement.classList.contains('max-h-screen')) {
                            targetElement.classList.remove('max-h-screen');
                            targetElement.classList.add('max-h-0');
                            icon.classList.remove('rotate-180');
                        } else {
                            targetElement.classList.remove('max-h-0');
                            targetElement.classList.add('max-h-screen');
                            icon.classList.add('rotate-180');
                        }
                    }
                });
            });
        });
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    {% block extra_js %}{% endblock %}
    {% block page_js %}{% endblock %}
</body>
</html>
